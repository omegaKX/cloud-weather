<!DOCTYPE html>
<html>
<head>
    <title>CWI Cloud Whiteness Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .index-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CWI Cloud Whiteness Index</h1>
        <label for="language-toggle">Language:</label>
        <select id="language-toggle">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="it">Italiano</option>
            <option value="ch">Chinese</option>
        </select>
        <div class="index-content" id="en">
            <h2>English Content</h2>
            <!-- Add your English content related to the CWI here -->
        </div>
        <div class="index-content" id="de">
            <h2>Deutsch Inhalt</h2>
            <!-- Add your German content related to the CWI here -->
        </div>
        <div class="index-content" id="fr">
            <h2>Contenu en Français</h2>
            <!-- Add your French content related to the CWI here -->
        </div>
        <div class="index-content" id="it">
            <h2>Contenuto in Italiano</h2>
            <!-- Add your Italian content related to the CWI here -->
        </div>
        <div class="index-content" id="ch">
            <h2>中文内容</h2>
            <!-- Add your Chinese content related to the CWI here -->
        </div>
    </div>

    <script>
        // Function to show/hide content based on language selection
        function updateContent() {
            const language = document.getElementById("language-toggle").value;

            // Hide all content
            const allContent = document.getElementsByClassName("index-content");
            for (const content of allContent) {
                content.style.display = "none";
            }

            // Show the selected content
            document.getElementById(language).style.display = "block";
        }

        // Add an event listener to the language toggle
        document.getElementById("language-toggle").addEventListener("change", updateContent);

        // Initial update
        updateContent();
    </script>
</body>
</html>
